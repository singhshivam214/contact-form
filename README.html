# contact-form

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="">
    <div class="header">
        
        
        <h1 class="header">Contact Form</h1>
        <p class="fill"> Fill All The Texts In The Fields.</p>
    
    </div>
        
        
    <div class="container">
       
        
        
        <P>
            Your Name:<input type="text" name="name"
            placeholder="Your Full Name" required>
        </P>
        <p>
            Your Email: <input type="email" name="email" placeholder="Valid Email Address" required>
        </p>
        <p>
            Message:<textarea name="textarea" id="message" cols="30" rows="10" placeholder="Your Message to Us" required></textarea>
        </p>
        <p>
            Subject: <input type="text" name="sub" id="sub" placeholder="Job Inquiry" required>
        </p>
        <p>
            <input type="button" value="Send">
        </p>
    </div>
    </form>
</body>
</html>
